<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claude's Motorcycle Service</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'ontario-green': '#00843D'
          }
        }
      }
    }
  </script>

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .carousel {
      position: fixed;
      top: 90px;
      left: 0;
      width: 100vw;
      z-index: -1;
      overflow: hidden;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .carousel img.active {
      opacity: 1;
      z-index: 1;
    }

    .content-section {
      opacity: 0;
      display: none;
      transform: translateX(50px);
      transition: transform 0.8s ease-in-out;
    }

    .content-section.active {
      display: block;
      opacity: 1;
      transform: translateX(0);
    }

    .content-section.active {
      display: block;
      opacity: 1;
    }

    main h2,
    main p,
    main li,
    main blockquote {
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    .header-img {
      position: center;
      width: 35%;
      height: auto;
      object-fit: scale-down;
    }

    .content-bg {
      background-color: rgba(0, 0, 0, 0.441);
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>

<body class="bg-white-800 text-gray-300 relative min-h-screen flex">
  <div class="carousel">
    <img src="background.jpg" alt="Claude on a motorcycle circa 1981-1983" class="active" />
  </div>

  <div class="flex-1 flex flex-col">
    <header class="bg-ontario-green py-6 flex flex-col items-center justify-center">
      <img class="header-img" src="logo.png">
    </header>

    <main class="flex-1 max-w-4xl mx-auto p-4 w-full">
      <section id="contact" class="content-section active content-bg">
        <h2 class="text-2xl font-bold mb-2">Contact</h2>
        <p class="mt-2">
          <strong>Phone:</strong><br>
          <a href="tel:16134432500" class="underline text-red-400">613-443-2500</a>
        </p>
        <p class="mt-2">
          <strong>Email:</strong><br>
          <a href="mailto:cmsperf@proton.me">cmsperf@proton.me</a>
        </p>
        <p class="mt-2">
          <strong>Shop Address:</strong><br>
          CMS - Claude's Motorcycle Service<br>
          682 Montcalm, Casselman, ON<br>
          K0A 1M0
        </p>
        <p class="mt-2">
          <strong>Postal Address:</strong><br>
          PO Box 211<br>
          St-Albert, ON<br>
          K0A 3C0
        </p>
        <div class="mt-4">
          <iframe class="w-full h-64 rounded shadow-lg"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2797.956260697216!2d-75.08178968444044!3d45.3071249790994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccdfab4a1d1c6cb%3A0x4b507b9cf61a6c35!2s682%20Montcalm%20St%2C%20Casselman%2C%20ON%20K0A%201M0!5e0!3m2!1sen!2sca!4v1717597075822!5m2!1sen!2sca"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </section>
    </main>

    <footer class="bg-ontario-green text-white text-center py-4 mt-auto">
      &copy; 2025 Claude's Motorcycle Service
    </footer>
  </div>
</body>

</html>
